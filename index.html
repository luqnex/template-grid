<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Css Grid</title>
</head>
<body>
    <div id="conteudo">
        <div id="header">
            <img src="logo.png" alt="">
            <ul>
                <li><a href="#aside">Bem vindo</a></li>
                <li><a href="#footer">Galeria</a></li>
                <li><a href="#rodape">Rede social</a></li>
            </ul>
        </div>

        <div id="main">

        </div>

        <div id="aside">
            <div class="texto">
                <h1>Bem vindo a tecnologia</h1>
            </div>
            <div class="imagem">
                <img class="foto" src="img1.jpg" alt="">
                <img class="foto" src="img2.jpg" alt="">
                <img class="foto" src="img3.jpg" alt="">
            </div>
        </div>
        <div id="footer">    
            <div class="titulo-galeria">
                <hr class="linha">
                <h1>GALERIA</h1>
            </div>    

            <div class="galeria">
                <img class="foto" src="img4.jpg" alt="">
                <img class="foto" src="img5.jpg" alt="">
                <img class="foto" src="img6.jpg" alt="">
                <img class="foto" src="img7.jpg" alt="">
                <img class="foto" src="img8.jpg" alt="">
                <img class="foto" src="img9.jpg" alt="">
                <img class="foto" src="img10.jpg" alt="">
                <img class="foto" src="img11.jpg" alt="">
            </div>
        </div>

        <div id="rodape">
            <a href="https://www.google.com" target="_blank"><img id="logoFace" src="facebook.png" alt=""></a>
            <a href="https://www.google.com" target="_blank"><img id="logoInsta" src="instagram.png" alt=""></a>
        </div>
    </div>
</body>
</html>
